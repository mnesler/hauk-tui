run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck       # Check error handling
    - gosimple       # Simplify code
    - govet          # Standard go vet checks
    - ineffassign    # Detect ineffectual assignments
    - staticcheck    # Static analysis
    - unused         # Check for unused code
    # - gofmt        # Check formatting (disabled due to CI cache issues)
    # - goimports    # Check imports (disabled due to CI cache issues)
    - misspell       # Check spelling
    - revive         # Fast linter
    - typecheck      # Type checking
    - unconvert      # Remove unnecessary conversions
    - unparam        # Detect unused function parameters
    - gosec          # Security checks

linters-settings:
  errcheck:
    check-blank: true
    check-type-assertions: true
  
  govet:
    enable-all: true
    disable:
      - fieldalignment  # Too pedantic for this project
  
  revive:
    rules:
      - name: exported
        disabled: true  # We don't require comments on all exports for internal packages

issues:
  exclude-rules:
    # Exclude some linters from test files
    - path: _test\.go
      linters:
        - gosec
        - errcheck
